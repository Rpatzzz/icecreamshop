<html>

	<head>
		<title>Aish Cream With Toppings </title>
		<style>

			* {font-size: 50px;}
			body {background-image:url(ice.jpg);}
		</style>


		<script>
			function show()
			{
				event.preventDefault();
				let name = document.getElementById("name");
				let or = document.getElementById("or");
				let tf = document.getElementById("tf");
				let cs = document.getElementById("cs");
				let sp = document.getElementById("sp");
				let ans=document.getElementById("ans");

				let topping = "";
				if (or.checked)		topping += "Oreo, ";		
				if (tf.checked)		topping += "TF, ";
				if (cs.checked)		topping += "Chocolate Syrup, "	
				if (sp.checked)		topping += "Sprinkles, "
				let msg = "name: " + name.value + " <br> toppings: " + topping;	
				ans.innerHTML = msg;

				
			}
		</script>
	</head>


	<body>
	<center>
	<h1> Whichhh Ice Cream Do You Wantttt ;) </h1>
	<form onsubmit="show()">
		<input type="text" placeholder="enter icecream name" id="name"/>
		<br><br>
		<h2>üçß Please Select üçß</h2>
		<input type="checkbox" id="or"/> Oreo 
		<input type="checkbox" id="tf"/> Tooti Frooti
		<input type="checkbox" id="cs"/> Chocolate Syrup
		<input type="checkbox" id="sp"/> Sprinkles
		<br><br>
		<input type="submit" value="Yaay, Place my order!!"/>
	</form>	
	<h2 id="ans"></h2>
	</center>
	</body>



</html>
